services:
  # Telegram Bot Service
  bot:
    build:
      context: .
      target: development
    container_name: aiogram_bot_dev
    env_file:
      - .env
    environment:
      - ENV=development
    volumes:
      # Монтируем код для live reload в разработке
      - ./app:/app/app:ro
      # Shared volume with Local Bot API for file access
      - telegram_bot_api_data:/var/lib/telegram-bot-api
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - bot_network

  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: aiogram_redis_dev
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - bot_network

  # PostgreSQL Service
  postgres:
    image: postgres:15-alpine
    container_name: aiogram_postgres_dev
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-botdb}
      - POSTGRES_USER=${POSTGRES_USER:-botuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-securepassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"  # Открываем порт для подключения из IDE
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-botuser} -d ${POSTGRES_DB:-botdb}"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - bot_network

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aiogram_pgadmin_dev
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "8080:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - bot_network
    profiles:
      - tools  # Запускается только с профилем: docker-compose --profile tools up

  # Local Telegram Bot API Server (optional)
  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    container_name: aiogram_telegram_api_dev
    environment:
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
      TELEGRAM_LOCAL: "1"
    volumes:
      - telegram_bot_api_data:/var/lib/telegram-bot-api
    ports:
      - "${LOCAL_API_PORT:-8081}:8081"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8081/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - bot_network
    profiles:
      - local-api  # Запускается только с профилем: docker-compose --profile local-api up

networks:
  bot_network:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
  pgadmin_data:
  telegram_bot_api_data:
